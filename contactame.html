<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactame</title>
  </head>
  <body>
    <header>
      <h1>Contactame</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="pasatiempos.html">Pasatiempos</a>
      <a href="vacaciones.html">Vacaciones</a>
      <a href="fotos.html">Fotos</a>
      <a href="#">Contactame</a>
    </nav>
    <main>
    <fieldset>
        <legend>
            Datos
        </legend>
        <form action="#" method="post" name="frmDatos" id="frmDatos">
            <table>
                <tr>
                    <th>Nombre :</th>
                    <td>
                        <input type="text" name="txtNombre" id="txtNombre"
                            placeholder="Pon tu nombre aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Paterno :</th>
                    <td>
                      <input type="text" name="Paterno" id="txtPaterno"
                            placeholder="Pon tu paterno aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Materno :</th>
                    <td>
                      <input type="text" name="txtMaterno" id="txtMaterno"
                            placeholder="Pon tu materno aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Fecha de Nacimiento :</th>
                    <td>
                      <input type="text" name="txtNacimiento" id="txtNacimiento"
                            placeholder="Pon tu fecha de nacimiento aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>email :</th>
                    <td>
                      <input type="text" name="txtEmail" id="txtEmail"
                            placeholder="Pon tu email aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Género :</th>
                    <td>
                      <input type="text" name="txtGenero" id="txtGenero"
                            placeholder="Pon tu genero aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Estado :</th>
                    <td>
                      <input type="text" name="txtEstado" id="txtEstado"
                            placeholder="Pon tu Estado aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Municipio :</th>
                    <td>
                      <input type="text" name="txtMunicipio" id="txtMunicipio"
                            placeholder="Pon tu nombre aquí"
                            maxlength="50"
                            minlength="4"
                            required/>
                    </td>
                </tr>
                <tr>
                    <th>Pasatiempos :</th>
                    <td><input type="text" name="txtPasatiempos" id="txtPasatiempos"
                      placeholder="Pon tu pasatiempo aquí"
                      maxlength="200"
                      minlength="10"
                      required/>
                </tr>
                <input type="submit" value="Enviar" name="btnEnviar"/>
            </table>
        </form>
    </fieldset>
    </main>
    <footer>
      <address>Calle de la amargura #13</address>
      <small>
        &copy; Derechos Reservados
        <a href="mailto:mail@mail.com">Contactame</a>
      </small>
    </footer>
  </body>
</html>
